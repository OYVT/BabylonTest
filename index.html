<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

      // Add your code here matching the playground format
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        //BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "box.babylon");

        const box = BABYLON.MeshBuilder.CreateBox("box", {
            width: 2,
            height: 1,
            depth: 3
        });
        //box.scaling = new BABYLON.Vector3(2, 1.5, 3);   
        box.position = new BABYLON.Vector3(0, 0.5, 0);
        //box.rotation.y = Math.PI / 4;
        //box.rotation.y = BABYLON.Tools.ToRadians(45);
        const boxMaterial = new BABYLON.StandardMaterial("boxMaterial", scene);
        boxMaterial.diffuseColor = new BABYLON.Color3(0, 1, 0); // Set the color to green
        box.material = boxMaterial;

        
        const disc = BABYLON.MeshBuilder.CreateDisc("disc", {
            radius: 0.5,
            tessellation: 20,
            sideOrientation: BABYLON.Mesh.DOUBLESIDE
        });
        disc.rotation.x = Math.PI / 2;
        disc.position = new BABYLON.Vector3(0, 1.001, 0);
        const discMaterial = new BABYLON.StandardMaterial("discMaterial", scene);
        discMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0); // Set the color to red
        disc.material = discMaterial;

        /*const roof = BABYLON.MeshBuilder.CreateCylinder("roof", {diameter: 1.3, height: 1.2, tessellation: 3});
        roof.scaling.x = 0.75;
        roof.rotation.z = Math.PI / 2;
        roof.position.y = 1.22;*/

        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:10, height:10});

        /*disc.actionManager = new BABYLON.ActionManager(scene);
        disc.actionManager.registerAction(
            new BABYLON.InterpolateValueAction(
                BABYLON.ActionManager.OnPickTrigger,
                disc,
                'position.y',
                2.001,
                500
            )
        );*/

        let isDiscFollowingMouse = false;

        disc.actionManager = new BABYLON.ActionManager(scene);
        disc.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPickTrigger,
                function () {
                    if (!isDiscFollowingMouse) {
                        canvas.addEventListener("pointermove", onPointerMove);
                        isDiscFollowingMouse = true;
                    } else {
                        canvas.removeEventListener("pointermove", onPointerMove);
                        isDiscFollowingMouse = false;
                    }
                }
            )
        );
       
        function onPointerMove(event) {
            const pickResult = scene.pick(event.clientX, event.clientY);
            if (pickResult.hit) {
                disc.position.x = pickResult.pickedPoint.x;
                disc.position.z = pickResult.pickedPoint.z;
            }
        }

        const camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 15, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

        // GUI
        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
        //advancedTexture.isforeground = false;

        var panel = new BABYLON.GUI.StackPanel();    
        panel.isVertical = true;
        panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        advancedTexture.addControl(panel); 

        var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Click Me 1");
        button1.width = "150px"
        button1.height = "40px";
        button1.color = "white";
        button1.cornerRadius = 20;
        button1.background = "green";
        button1.paddingTop = "5px";
        //button1.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        //button1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        button1.onPointerUpObservable.add(function() {
            alert("you did it 1!");
        });
        panel.addControl(button1);

        var button2 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Click Me 2");
        button2.width = "150px"
        button2.height = "40px";
        button2.color = "white";
        button2.cornerRadius = 20;
        button2.background = "green";
        button2.paddingTop = "5px";
        //button2.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        //button2.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        button2.onPointerUpObservable.add(function() {
            alert("you did it 2!");
        });
        panel.addControl(button2);

        return scene;
      };

      const scene = createScene(); //Call the createScene function

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
